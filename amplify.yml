version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - env > .env
        - npm run optimize-images
        - npm run build
        - rm -rf node_modules
        - npm install --omit=dev
        - mv node_modules .amplify-hosting/compute/default/
        - mv .env .amplify-hosting/compute/default/.env
    postBuild:
      commands:
        - echo "Content-Type: text/css; charset=utf-8" > .amplify-hosting/compute/default/static/css/.htaccess
        - echo "AddOutputFilterByType DEFLATE text/css" >> .amplify-hosting/compute/default/static/css/.htaccess
  artifacts:
    baseDirectory: .amplify-hosting/compute/default
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: "/optimized-images/*"
      target: "/optimized-images/:splat"
      status: 200
      headers:
        Cache-Control: "public, max-age=31536000, immutable"
